<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Set New Password</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .form-checkbox:checked {
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
        }
    </style>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4CAF50",
                        "background-light": "#F9FAFB",
                        "background-dark": "#111827",
                        "text-light": "#1F2937",
                        "text-dark": "#F9FAFB",
                        "subtle-light": "#6B7280",
                        "subtle-dark": "#9CA3AF",
                        "border-light": "#D1D5DB",
                        "border-dark": "#374151",
                        "card-light": "#FFFFFF",
                        "card-dark": "#1F2937",
                        "error": "#DC2626",
                        "success": "#16A34A"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body>
<div class="absolute inset-0 z-0 opacity-50 dark:opacity-5">
<img class="h-full w-full object-cover" data-alt="Faint, out-of-focus background image of a farm landscape at sunrise" src="https://lh3.googleusercontent.com/aida-public/AB6AXuB_0KNeC3zyEUNQuI-WqeMrvVFzAWOzLu2y21Nx9Q4_PSYLudd6cDkOVg2FnO0I5xTFbvQyFoNzo1mCrHLTHPN7AhLn2JO15hW8zc60q86F7w6H8Pjm5mOPoCz0BZc3xbzyZ_RnzyeI0y4aafnHjaFx-GihW4kbJw8D8cW0fiWcYJjHt6vkRXAqQ8SgROjjoUUS6QasMrseyW96fh7G08_kYm5leA140hMKRUmxME2paEWSHE1whc9kIwKboRdOwW_z34PNbH8GbGxp"/>
</div>
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4">
<div class="w-full max-w-md">
<div class="rounded-xl border border-border-light dark:border-border-dark bg-card-light dark:bg-card-dark p-6 sm:p-8 shadow-sm">
<div class="flex flex-col items-center text-center">
<h1 class="text-2xl font-bold text-text-light dark:text-text-dark sm:text-3xl">Defina sua nova senha</h1>
<p class="mt-2 text-sm text-subtle-light dark:text-subtle-dark sm:text-base">Sua nova senha deve ser diferente da sua atual.</p>
</div>
<form method='POST' class="mt-8 space-y-6">
<div class="space-y-4">
<div class="relative">
<label class="block text-sm font-medium text-subtle-light dark:text-subtle-dark mb-2" for="new-password">Nova senha</label>
<input name='nova_senha' class="form-input flex w-full resize-none overflow-hidden rounded-lg border border-border-light bg-background-light p-3 pr-10 text-base text-text-light placeholder:text-subtle-light focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary dark:border-border-dark dark:bg-background-dark dark:text-text-dark dark:placeholder:text-subtle-dark" id="new-password" placeholder="Enter new password" type="password"/>
<button class="absolute inset-y-0 right-0 top-7 flex items-center pr-3 text-subtle-light dark:text-subtle-dark" type="button">
<span class="material-symbols-outlined h-5 w-5">visibility_off</span>
</button>
</div>
<div class="relative">
<label class="block text-sm font-medium text-subtle-light dark:text-subtle-dark mb-2" for="confirm-password">Confirmar nova senha</label>
<input name='confirm_senha' class="form-input flex w-full resize-none overflow-hidden rounded-lg border border-border-light bg-background-light p-3 pr-10 text-base text-text-light placeholder:text-subtle-light focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary dark:border-border-dark dark:bg-background-dark dark:text-text-dark dark:placeholder:text-subtle-dark" id="confirm-password" placeholder="Re-enter new password" type="password"/>
<button class="absolute inset-y-0 right-0 top-7 flex items-center pr-3 text-subtle-light dark:text-subtle-dark" type="button">
<span class="material-symbols-outlined h-5 w-5">visibility_off</span>
</button>
</div>
</div>
<div class="space-y-2 pt-2">
<label class="flex items-center gap-x-3 text-sm">
<input checked="" class="form-checkbox h-4 w-4 rounded border-2 border-border-light bg-transparent text-primary checked:border-primary checked:bg-primary focus:ring-0 focus:ring-offset-0 dark:border-border-dark" type="checkbox"/>
<span class="text-subtle-light dark:text-subtle-dark">Minimo 8 caracteres</span>
</label>
<label class="flex items-center gap-x-3 text-sm">
<input checked="" class="form-checkbox h-4 w-4 rounded border-2 border-border-light bg-transparent text-primary checked:border-primary checked:bg-primary focus:ring-0 focus:ring-offset-0 dark:border-border-dark" type="checkbox"/>
<span class="text-subtle-light dark:text-subtle-dark">Uma letra maiscula</span>
</label>
<label class="flex items-center gap-x-3 text-sm">
<input class="form-checkbox h-4 w-4 rounded border-2 border-border-light bg-transparent text-primary checked:border-primary checked:bg-primary focus:ring-0 focus:ring-offset-0 dark:border-border-dark" type="checkbox"/>
<span class="text-subtle-light dark:text-subtle-dark">Um numero</span>
</label>
<label class="flex items-center gap-x-3 text-sm">
<input class="form-checkbox h-4 w-4 rounded border-2 border-border-light bg-transparent text-primary checked:border-primary checked:bg-primary focus:ring-0 focus:ring-offset-0 dark:border-border-dark" type="checkbox"/>
<span class="text-subtle-light dark:text-subtle-dark">Um caracter especial (!@#$%)</span>
</label>
</div>
<div>
<button class="flex w-full cursor-pointer items-center justify-center rounded-lg bg-primary px-5 py-3 text-base font-bold text-white transition hover:bg-opacity-90 disabled:cursor-not-allowed disabled:bg-primary/50" type="submit">
                            Redefinir senha
                        </button>
</div>
</form>
</div>
</div>
</div>
</body></html>
